server:
  port: 80

spring:
  servlet:
    multipart:
      enabled: true
      location: /Users/jeong-yeob/Documents/kakaocloudlecture/spring/review/data
      max-file-size: 30MB
      max-request-size: 10MB

  datasource:
    url: jdbc:mariadb://localhost:3306/test
    driver-class-name: org.mariadb.jdbc.Driver
